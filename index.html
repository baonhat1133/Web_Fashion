<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2da1f7c415.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Web Áo Quần</title>
</head>
<body>
    <header>
        <nav class="header1">
            <div class="container">
                <div class="header-left">
                   <div class="img-shop">
                        <a href=""><i class="fas fa-tshirt" style="color: yellow;" >&ensp; 
                        </i><span style="color:#fff;padding:0 3px; text-shadow: 0.5px 0.5px;box-sizing: border-box;">Shop Thời Trang</span></a>
                   </div>
                    
                   <div class="txt-sort-down" id="survey-click"><a href="#"><i class="fas fa-poll" style="margin-right: 5px;"></i>Khảo Sát</a></div>
                  
                   <div class="input-header"><input type="text" placeholder="  Tìm sản phẩm..."><i class="fas fa-search"></i></input></div>
                   <div class="ani-box"><p class="ani-effect"><p class="txt-effect"></p></p></div>
                   
                    <div class="survey-box " style="display:none;">
                        <div class="survey-form">
                            <h2>Khảo sát chất lượng sử dụng <i class="fas fa-times" id="survey-close"></i></h2>
                            <form>
                                <p>Để tăng hiệu quả chăm sóc khác hàng và trải nghiệm của người dùng </br>
                                 Vui lòng nhập những góp ý, mong muốn của bạn để chúng tôi có thể hỗ trợ tốt hơn  </p>
                                 <select>
                                     <option value="">--Chọn địa điểm</option>
                                     <option value="">Đà Nẵng</option>
                                     <option value="">Quảng Nam</option>
                                 </select>
                                 <select>
                                    <option value="">--Chọn độ tuổi</option>
                                    <option value="">0-18</option>
                                    <option value="">19-32</option>
                                    <option value="">33 trở lên</option>
                                </select>
                                <label class="txt-survey">*Đánh giá về chúng tôi:</label>
                                <textarea rows="8" cols="37"></textarea>
                                <button>XÁC NHẬN</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div  class="header-center">
                    <div class="type-fashion">
                        <div class="txt-sort-down txt-type txt-type-men"><a href="#">Men<i class="fas fa-sort-down"></i></a></div>
                        <!-- 
                         <div class="sub-menu">
                             <ul>
                                 <li><a href="#">Áo ngắn tay A</a></li>
                                 <li><a href="#">Áo ngắn tay B</a></li>
                                 <li><a href="#">Áo ngắn tay C</a></li>
                                 <li><a href="#">Áo ngắn tay D</a></li>
                                 <li><a href="#">Áo ngắn tay E</a></li>
                             </ul>
                         </div> -->
                  
                        <div class="txt-sort-down txt-type txt-type-women"><a href="#">Women<i class="fas fa-sort-down"></i></a></div>
                        <div class="txt-sort-down txt-type txt-type-kids"><a href="#">Kids<i class="fas fa-sort-down"></i></a></div>
                   </div>
                </div>
                <div class="header-right">
                    <div class="header-cart"><a href="#"><button><i class="fas fa-cart-arrow-down"></i>Giỏ hàng</button></a></div>
                    <div><i class="fas fa-bell"></i></div>
                    <div><i class="fas fa-globe"></i></div>
                    <div><i class="fas fa-user-circle"></i></div>
                </div>
            </div>
        </nav>
    </header>
    <script src="./layout.js"></script>
</body>
</html>
